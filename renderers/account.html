<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fonts/material-icons.css" />
    <link rel="stylesheet" href="../assets/css/materialize.min.css" />

    <style>
      input {
        text-transform: uppercase;
      }
    </style>
  </head>

  <body onkeydown="return (event.keyCode!=13)" style="width: 100%">
    <div
      class="row"
      style="display: flex; padding-left: 1rem; padding-right: 1rem"
    >
      <h6 class="flow-text teal-text text-darken-3">NEW ACCOUNT</h6>

      <a
        class="btn-flat"
        id="btnClose"
        style="margin-left: auto; padding-top: 1rem"
      >
        <i class="material-icons right">close</i></a
      >
    </div>
    <div class="row" style="margin-top: 15px">
      <form method="post" class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <i class="material-icons prefix">date_range</i>
            <input
              id="payment_date"
              type="text"
              name="payment_date"
              class="datepicker"
              required
            />
            <label for="payment_date"> DATE</label>
          </div>
          <div class="col s6">
            <label>ACCOUNT TYPE</label>
            <select id="entryType" name="entryType" class="browser-default">
              <option value="" disabled selected>SELECT CATEGORY --</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">create</i>
            <input
              id="account"
              type="text"
              class="validate"
              name="account"
              required
            />
            <label for="account">ACCOUNT NAME</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">create</i>
            <input id="comment" type="text" name="comment" class="validate" />
            <label for="comment">REMARKS / COMMENTS</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">create</i>
            <input
              id="amount"
              name="amount"
              type="text"
              class="validate"
              required
              onkeypress="return isNumberKey(event,this);"
            />
            <label for="amount">OPENING BALANCE</label>
          </div>
          <div class="col s6">
            <label>BALANCE TYPE</label>
            <select id="entry" name="entry" class="browser-default">
              <option value="1">CREDIT OPENING BALANCE</option>
              <option value="2">DEBIT OPENING BALANCE</option>
            </select>
          </div>
        </div>

        <div class="right-align">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            id="btnSave"
            name="action"
          >
            SAVE
          </button>
        </div>
      </form>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script
      type="text/javascript"
      src="../assets/js/jquery-3.4.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../assets/js/materialize.min.js"
    ></script>

    <script src="./account.js"></script>

    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
