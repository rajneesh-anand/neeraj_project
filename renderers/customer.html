<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../assets/css/materialize.min.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body onkeydown="return (event.keyCode!=13)" style="width: 100%">
    <div
      class="row"
      style="display: flex; padding-left: 1rem; padding-right: 1rem"
    >
      <h6 class="flow-text teal-text text-darken-3">NEW CUSTOMER</h6>

      <a
        class="btn-flat"
        id="btnClose"
        style="margin-left: auto; padding-top: 1rem"
      >
        <i class="material-icons right">close</i></a
      >
    </div>
    <div class="row" style="margin-top: 15px">
      <form method="post" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">person</i>
            <input
              id="first_name"
              type="text"
              class="validate"
              name="first_name"
              required
            />
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">person</i>
            <input
              id="last_name"
              type="text"
              class="validate"
              name="last_name"
            />
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">add_location</i>
            <input
              id="address_one"
              type="text"
              class="validate"
              name="address_one"
              required
            />
            <label for="address_one">Address Line One</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">add_location</i>
            <input
              id="address_two"
              name="address_two"
              type="text"
              class="validate"
            />
            <label for="address_two">Address Line Two</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <i class="material-icons prefix">add_location</i>
            <input
              id="city"
              type="text"
              name="city"
              class="validate"
              required
            />
            <label for="city">City </label>
          </div>
          <div class="input-field col s4">
            <i class="material-icons prefix">edit</i>
            <input
              id="pincode"
              name="pincode"
              type="text"
              class="validate"
              required
              onkeypress="return ValidateNumbers(event)"
            />
            <label for="pincode">Pin Code</label>
          </div>
          <div class="col s4">
            <label>STATE</label>
            <select name="state" class="browser-default stateName">
              <option value="" disabled selected>Select State</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <i class="material-icons prefix">phone</i>
            <input
              id="phone"
              type="text"
              name="phone"
              class="validate"
              onkeypress="return ValidateNumbers(event)"
            />
            <label for="phone">Telephone</label>
          </div>
          <div class="input-field col s4">
            <i class="material-icons prefix">phone_android</i>
            <input
              id="mobile"
              name="mobile"
              type="tel"
              class="validate"
              onkeypress="return ValidateNumbers(event)"
            />
            <label for="mobile">Mobile</label>
          </div>
          <div class="input-field col s4">
            <i class="material-icons prefix">edit</i>
            <input id="pan" type="text" name="pan" class="validate" />
            <label for="pan">PAN</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" name="email" class="validate" />
            <label for="email">Email</label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">edit</i>
            <input
              id="gstin"
              type="text"
              name="gstin"
              class="validate"
              required
            />
            <label for="gstin">GSTIN</label>
          </div>
        </div>

        <div class="right-align">
          <button
            class="btn-small waves-effect waves-light"
            type="submit"
            id="btnSave"
            name="action"
          >
            SAVE
            <!-- <i class="material-icons right">save</i> -->
          </button>
        </div>
      </form>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script
      type="text/javascript"
      src="../assets/js/jquery-3.4.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../assets/js/materialize.min.js"
    ></script>

    <script src="./customer.js"></script>

    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
