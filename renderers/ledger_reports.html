<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/materialize.min.css" />
    <!-- <style>
      .datepicker-modal {
        transform: scale(0.8) !important;
      }
    </style> -->
  </head>

  <body onkeydown="return (event.keyCode!=13)" onunload="">
    <div
      class="row"
      style="display: flex; padding-left: 1rem; padding-right: 1rem;"
    >
      <h6 class="flow-text teal-text text-darken-3">GENERATE LEDGER</h6>

      <a
        class="btn-flat"
        id="btnClose"
        style="margin-left: auto; padding-top: 1rem;"
      >
        <i class="material-icons right">close</i></a
      >
    </div>
    <hr />
    <div class="row" style="margin-top: 20px;">
      <form class="col s12">
        <div class="row">
          <div class="col s6">
            <p>
              <label>
                <input id="agentRadio" name="group1" type="radio" checked />
                <span>AGENTS LEDGER</span>
              </label>
            </p>
          </div>
          <div class="col s6">
            <p>
              <label>
                <input id="generalRadio" name="group1" type="radio" />
                <span>GENERAL LEDGER</span>
              </label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            FROM DATE #
            <div class="input-field inline">
              <input
                id="fromDate"
                type="text"
                class="datepicker"
                onchange="getfromDate()"
              />
            </div>
          </div>

          <div class="col s6">
            TO DATE #
            <div class="input-field inline">
              <input
                id="toDate"
                type="text"
                class="datepicker"
                onchange="gettoDate()"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">         
            <div class="inline">
              <select
                name="accountList"
                id="accountList"
                class="browser-default accountList"
              >
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
        <label>
          <input type="checkbox" class="filled-in" id="all" />
          <span>ALL CUSTOMERS</span>
        </label>
          </div>
        </div>


        <div class="right-align">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            id="generate"
            name="action"
            style="margin-top: 6rem;"
          >
            GENERATE REPORT
          </button>
        </div>
      </form>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script
      type="text/javascript"
      src="../assets/js/jquery-3.4.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../assets/js/materialize.min.js"
    ></script>

    <script src="./ledger_reports.js"></script>
    <script src="./ledgerpdf.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
