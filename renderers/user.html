<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fonts/material-icons.css" />
    <link rel="stylesheet" href="../assets/css/materialize.min.css" />
  </head>

  <body onkeydown="return (event.keyCode!=13)" onunload="">
    <div
      class="row"
      style="display: flex; padding-left: 1rem; padding-right: 1rem"
    >
      <h3 class="flow-text">ADD NEW USER</h3>

      <a id="btnClose" style="margin-left: auto; padding-top: 1rem">
        <i class="material-icons right">close</i></a
      >
    </div>
    <div class="row" style="margin-top: 20px">
      <form method="post" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">person</i>
            <input
              id="fname"
              type="text"
              class="validate"
              name="fname"
              required
            />
            <label for="fname">First Name</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">person</i>
            <input id="lname" type="text" name="lname" class="validate" />
            <label for="lname">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="gender" type="text" name="gender" class="validate" />
            <label for="gender">Gender</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="mobile" name="mobile" type="tel" class="validate" />
            <label for="mobile">Telephone</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input
              id="email"
              type="email"
              name="email"
              class="validate"
              required
            />
            <label for="email">Email</label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">edit</i>
            <input
              id="password"
              type="password"
              name="password"
              class="validate"
              required
            />
            <label for="password">Password</label>
          </div>
        </div>

        <div class="input-field col s6">
          <div class="switch">
            <label>
              CHECK PERMISSION FOR ADMIN
              <input id="cbAdmin" type="checkbox" />
              <span class="lever"></span>
            </label>
          </div>
        </div>

        <div class="right-align">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            id="btnSave"
            name="action"
          >
            CREATE USER
          </button>
        </div>
      </form>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script
      type="text/javascript"
      src="../assets/js/jquery-3.4.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../assets/js/materialize.min.js"
    ></script>

    <script src="./user.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
